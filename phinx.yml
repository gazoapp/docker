paths:
    migrations: %%PHINX_CONFIG_DIR%%/config/migrations

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: %%RDS_HOSTNAME%%
        name: %%RDS_DB_NAME%%
        user: %%RDS_USERNAME%%
        pass: %%RDS_PASSWORD%%
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: %%RDS_HOSTNAME%%
        name: %%RDS_DB_NAME%%
        user: %%RDS_USERNAME%%
        pass: %%RDS_PASSWORD%%
        port: 3306
        charset: utf8
